# 个人主页系统配置文件

# 站点基本信息
site:
  title: "个人主页"
  description: "这是一个基于 Markdown 的个人主页系统"
  author: "Your Name"
  baseUrl: "/"

# 个人信息
profile:
  name: "Your Name"
  avatar: "/assets/images/avatar.jpg"
  bio: "研究者 | 开发者 | 学习者"
  email: "your.email@example.com"
  location: "City, Country"

# 社交链接
social:
  - name: "GitHub"
    icon: "github"
    url: "https://github.com/yourusername"
  - name: "Email"
    icon: "email"
    url: "mailto:your.email@example.com"
  - name: "Twitter"
    icon: "twitter"
    url: "https://twitter.com/yourusername"

# 导航菜单
navigation:
  - name: "首页"
    path: "/"
  - name: "关于"
    path: "/about"
  - name: "项目"
    path: "/projects"
  - name: "博客"
    path: "/posts"
  - name: "文件"
    path: "/files"
  - name: "动态"
    path: "/news"

# 主题配置
theme:
  default: "light"
  available:
    - "light"
    - "dark"
    - "academic"

# 语言配置
language:
  default: "zh"  # 默认语言：zh(中文), en(英文)

# 页面文案配置（可选，用于覆盖默认翻译）
pageContent:
  # 关于页面自定义内容
  about:
    # 自定义内容会覆盖默认翻译，支持多语言
    siteDescription:
      zh: "本站点使用 PPage 构建，这是一个纯前端的个人主页生成系统，支持通过 YAML 配置文件快速搭建个人主页，支持 Markdown 内容创作，支持多种主题切换，部署在 GitHub Pages 上。"
      en: "This site is built with PPage, a pure frontend personal homepage generation system. It supports quick setup through YAML configuration files, Markdown content creation, multiple theme switching, and deployment on GitHub Pages."

# 内容路径配置
content:
  postsPath: "/content/posts"
  pagesPath: "/content/pages"
  filesPath: "/content/files"  # PDF 和文档文件目录
  assetsPath: "/assets"         # 网站资源（图片、图标等）

# 文件配置
# 支持两种方式：
# 1. 自动扫描：系统会自动扫描所有 Markdown 中的 /content/files/ 链接
# 2. 手动配置：在这里配置的文件会覆盖自动扫描的结果
#
# 推荐使用自动扫描：只需在 Markdown 中引用文件，系统会自动展示！
#
# 示例：在 Markdown 中写：
# [下载论文](/content/files/pdfs/my-paper.pdf)
# 系统会自动提取并在文件页面展示
#
files:
  # 如果需要手动配置文件的详细信息，可以在这里添加：
  # - title: "示例论文"
  #   description: "这是一个示例 PDF 文件"
  #   type: "pdf"
  #   path: "/content/files/pdfs/sample.pdf"
  #   preview: true
  #   size: "3.5MB"
  #   relatedPost: "欢迎使用 PPage"
  #   relatedProject: "个人主页系统"

# 项目列表
projects:
  - name: "个人主页系统"
    description: "一个纯前端的个人主页生成系统"
    url: "https://github.com/yourusername/ppage"
    tags:
      - "React"
      - "Vite"
      - "Markdown"
  - name: "示例项目"
    description: "这是一个示例项目描述"
    url: "https://github.com/yourusername/project"
    tags:
      - "JavaScript"
      - "Web"

# 部署配置
deploy:
  repository: "https://github.com/yourusername/ppage"
  branch: "gh-pages"

# 新闻/动态配置
# 支持展示学术活动、论文状态、访问交流等动态信息
news:
  # 示例 1: 论文被接收
  - title: "论文被 ICML 2025 接收"
    description: "我们的论文《基于深度学习的新方法》被 ICML 2025 接收！"
    type: "paper"  # paper, award, talk, visit, conference, graduation, service, other
    status: "accepted"  # accepted, online, published, submitted, reject
    date: "2025-01-15"
    tags:
      - "Machine Learning"
      - "Deep Learning"
    url: "https://example.com/paper"
  
  # 示例 2: 学术会议
  - title: "参加 NeurIPS 2025"
    description: "将于 NeurIPS 2025 会议上做口头报告"
    type: "conference"
    date: "2025-12-10"
    location: "Vancouver, Canada"
    venue: "NeurIPS 2025"
    tags:
      - "Conference"
      - "AI"
  
  # 示例 3: 学术访问
  - title: "访问 MIT CSAIL"
    description: "应邀访问 MIT CSAIL，与研究团队进行合作交流"
    type: "visit"
    date: "2025-03-20"
    location: "Cambridge, MA"
    tags:
      - "Collaboration"
      - "Research"
  
  # 示例 4: 获奖
  - title: "获得优秀论文奖"
    description: "在 CVPR 2024 会议上获得最佳论文奖"
    type: "award"
    date: "2024-06-20"
    venue: "CVPR 2024"
    tags:
      - "Award"
      - "Computer Vision"
  
  # 示例 5: 毕业
  - title: "博士毕业"
    description: "从 XX 大学获得计算机科学博士学位"
    type: "graduation"
    date: "2024-05-01"
    location: "University Name"
    tags:
      - "PhD"
      - "Milestone"
