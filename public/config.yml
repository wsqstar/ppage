# 个人主页系统配置文件

# 站点基本信息
site:
  title: "个人主页"
  description: "这是一个基于 Markdown 的个人主页系统"
  author: "Your Name"
  baseUrl: "/"

# 个人信息
profile:
  name: "Your Name"
  avatar: "/assets/images/avatar.jpg"
  bio: "研究者 | 开发者 | 学习者"
  email: "your.email@example.com"
  location: "City, Country"

# 社交链接
social:
  - name: "GitHub"
    icon: "github"
    url: "https://github.com/yourusername"
  - name: "Email"
    icon: "email"
    url: "mailto:your.email@example.com"
  - name: "Twitter"
    icon: "twitter"
    url: "https://twitter.com/yourusername"

# 导航菜单
navigation:
  - name: "首页"
    path: "/"
  - name: "关于"
    path: "/about"
  - name: "项目"
    path: "/projects"
  - name: "博客"
    path: "/posts"
  - name: "文件"
    path: "/files"

# 主题配置
theme:
  default: "light"
  available:
    - "light"
    - "dark"
    - "academic"

# 内容路径配置
content:
  postsPath: "/content/posts"
  pagesPath: "/content/pages"
  assetsPath: "/assets"

# 文件配置
files:
  - title: "示例论文"
    description: "这是一个示例 PDF 文件"
    type: "pdf"
    path: "/assets/pdfs/sample.pdf"
    preview: true
  - title: "示例文档"
    description: "这是一个可下载的文档"
    type: "document"
    path: "/assets/files/sample.docx"
    preview: false
    size: "2.3MB"

# 项目列表
projects:
  - name: "个人主页系统"
    description: "一个纯前端的个人主页生成系统"
    url: "https://github.com/yourusername/ppage"
    tags:
      - "React"
      - "Vite"
      - "Markdown"
  - name: "示例项目"
    description: "这是一个示例项目描述"
    url: "https://github.com/yourusername/project"
    tags:
      - "JavaScript"
      - "Web"

# 部署配置
deploy:
  repository: "https://github.com/yourusername/ppage"
  branch: "gh-pages"
