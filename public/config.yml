# 个人主页系统配置文件

# 站点基本信息
site:
  title: "个人主页"
  description: "这是一个基于 Markdown 的个人主页系统"
  author: "Your Name"
  baseUrl: "/"

# 个人信息
profile:
  name: "Your Name"
  avatar: "/assets/images/avatar.jpg"
  bio: "研究者 | 开发者 | 学习者"
  email: "your.email@example.com"
  location: "City, Country"

# 社交链接
social:
  - name: "GitHub"
    icon: "github"
    url: "https://github.com/yourusername"
  - name: "Email"
    icon: "email"
    url: "mailto:your.email@example.com"
  - name: "Twitter"
    icon: "twitter"
    url: "https://twitter.com/yourusername"

# 导航菜单
# showInMobile: 控制在移动端是否默认显示(false则放入汉堡菜单)
navigation:
  - name: "首页"
    path: "/"
    showInMobile: true  # 始终显示
  - name: "关于"
    path: "/about"
    showInMobile: true  # 始终显示
  - name: "项目"
    path: "/projects"
    showInMobile: false  # 放入汉堡菜单
  - name: "博客"
    path: "/posts"
    showInMobile: false  # 放入汉堡菜单
  - name: "文档"
    path: "/pages"
    showInMobile: false  # 放入汉堡菜单
  - name: "文件"
    path: "/files"
    showInMobile: false  # 放入汉堡菜单
  - name: "动态"
    path: "/news"
    showInMobile: false  # 放入汉堡菜单

# 主题配置
theme:
  default: "light"
  available:
    - "light"
    - "dark"
    - "academic"
    - "glass"

# 内容路径配置
content:
  postsPath: "/content/posts"
  pagesPath: "/content/pages"
  filesPath: "/content/files"  # PDF 和文档文件目录
  assetsPath: "/assets"         # 网站资源（图片、图标等）

# 文档集合配置
# 控制哪些文件夹被自动扫描和显示
# 注意：这里配置的是 content/ 目录下的顶级文件夹
# enabled: true 表示启用此文件夹的自动扫描
# enabled: false 表示禁用,该文件夹不会出现在导航中
collections:
  tutorials:
    enabled: false           # 是否启用教程中心
    showInNavigation: true  # 是否在导航栏显示
    showInMobile: false     # 移动端是否直接显示(false则放入汉堡菜单)
    order: 1                # 导航顺序
  development:
    enabled: true           # 是否启用开发文档
    showInNavigation: true  # 是否在导航栏显示
    showInMobile: false     # 移动端是否直接显示(false则放入汉堡菜单)
    order: 2                # 导航顺序
  # 可以添加更多自定义文档集合
  # guides:
  #   enabled: false
  #   showInNavigation: true
  #   showInMobile: false
  #   order: 3

# 文件配置
# 支持两种方式：
# 1. 自动扫描：系统会自动扫描所有 Markdown 中的 /content/files/ 链接
# 2. 手动配置：在这里配置的文件会覆盖自动扫描的结果
#
# 推荐使用自动扫描：只需在 Markdown 中引用文件，系统会自动展示！
#
# 示例：在 Markdown 中写：
# [下载论文](/content/files/pdfs/my-paper.pdf)
# 系统会自动提取并在文件页面展示
#
files:
  # 如果需要手动配置文件的详细信息，可以在这里添加：
  # - title: "示例论文"
  #   description: "这是一个示例 PDF 文件"
  #   type: "pdf"
  #   path: "/content/files/pdfs/sample.pdf"
  #   preview: true
  #   size: "3.5MB"
  #   relatedPost: "欢迎使用 PPage"
  #   relatedProject: "个人主页系统"

# 项目列表
projects:
  - name: "个人主页系统"
    description: "一个纯前端的个人主页生成系统"
    url: "https://github.com/yourusername/ppage"
    tags:
      - "React"
      - "Vite"
      - "Markdown"
  - name: "示例项目"
    description: "这是一个示例项目描述"
    url: "https://github.com/yourusername/project"
    tags:
      - "JavaScript"
      - "Web"

# 部署配置
# 重要：请修改为你自己的仓库地址！
# 对于自定义域名 shiqi-wang.com，建议使用根路径部署
deploy:
  repository: "https://github.com/mappedinfo/ppage"  # 请修改为你的 GitHub 仓库地址
  branch: "gh-pages"  # 部署分支，默认 gh-pages
  customDomain: ""  # 自定义域名，例如: "example.com" 或 "www.example.com"
                     # 留空则不生成 CNAME 文件

# 新闻/动态配置
# 支持展示学术活动、论文状态、访问交流等动态信息
news:
  # 示例 1: 论文被接收
  - title: "论文被 ICML 2025 接收"
    description: "我们的论文《基于深度学习的新方法》被 ICML 2025 接收！"
    type: "paper"  # paper, award, talk, visit, conference, graduation, service, other
    status: "accepted"  # accepted, online, published, submitted, reject
    date: "2025-01-15"
    tags:
      - "Machine Learning"
      - "Deep Learning"
    url: "https://example.com/paper"
  
  # 示例 2: 学术会议
  - title: "参加 NeurIPS 2025"
    description: "将于 NeurIPS 2025 会议上做口头报告"
    type: "conference"
    date: "2025-12-10"
    location: "Vancouver, Canada"
    venue: "NeurIPS 2025"
    tags:
      - "Conference"
      - "AI"
  
  # 示例 3: 学术访问
  - title: "访问 MIT CSAIL"
    description: "应邀访问 MIT CSAIL，与研究团队进行合作交流"
    type: "visit"
    date: "2025-03-20"
    location: "Cambridge, MA"
    tags:
      - "Collaboration"
      - "Research"
  
  # 示例 4: 获奖
  - title: "获得优秀论文奖"
    description: "在 CVPR 2024 会议上获得最佳论文奖"
    type: "award"
    date: "2024-06-20"
    venue: "CVPR 2024"
    tags:
      - "Award"
      - "Computer Vision"
  
  # 示例 5: 毕业
  - title: "博士毕业"
    description: "从 XX 大学获得计算机科学博士学位"
    type: "graduation"
    date: "2024-05-01"
    location: "University Name"
    tags:
      - "PhD"
      - "Milestone"
