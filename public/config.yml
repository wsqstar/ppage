# PPage 个人主页配置文件
# 请按照注释提示填写你的个人信息

# ========================================
# 站点基本信息
# ========================================
site:
  title: "Shiqi Wang"
  description: "This is my personal website."
  author: "Shiqi Wang"
  baseUrl: "/"

# ========================================
# 个人信息
# ========================================
profile:
  name: "Shiqi Wang"
  avatar: "/assets/images/avatar.jpg"  # 请将头像放在 public/assets/images/ 目录下
  bio: "HKUST(GZ) UGOD 1st Year PhD student"
  email: "shiqi.wang@example.com"
  location: "Guangzhou, China"

# ========================================
# 社交链接
# ========================================
social:
  - name: "GitHub"
    icon: "github"
    url: "https://github.com/wsqstar"
  - name: "Email"
    icon: "email"
    url: "【请填写】mailto:your.email@example.com"
  # 可以添加更多社交链接：
  # - name: "Twitter"
  #   icon: "twitter"
  #   url: "https://twitter.com/yourusername"

# ========================================
# 导航菜单配置
# ========================================
navigation:
  - name: "首页"
    path: "/"
    showInMobile: true  # 始终显示
  - name: "关于"
    path: "/about"
    showInMobile: true  # 始终显示
  - name: "项目"
    path: "/projects"
    showInMobile: false  # 放入汉堡菜单
  - name: "博客"
    path: "/posts"
    showInMobile: false  # 放入汉堡菜单
  - name: "文档"
    path: "/pages"
    showInMobile: false  # 放入汉堡菜单
  - name: "文件"
    path: "/files"
    showInMobile: false  # 放入汉堡菜单
  - name: "动态"
    path: "/news"
    showInMobile: false  # 放入汉堡菜单

# ========================================
# 主题配置
# ========================================
theme:
  default: "academic"  # 可选: light, dark, academic
  available:
    - "light"
    - "dark"
    - "academic"
    - "glass"

# ========================================
# 语言配置
# ========================================
language:
  default: "en"  # zh(中文) 或 en(英文)

# ========================================
# 内容路径配置（通常不需要修改）
# ========================================
content:
  postsPath: "/content/posts"
  pagesPath: "/content/pages"
  filesPath: "/content/files"
  assetsPath: "/assets"


# 文档集合配置
# 控制哪些文件夹被自动扫描和显示
# enabled: true 表示启用此文件夹的自动扫描
# enabled: false 表示禁用,该文件夹不会出现在导航中
collections:
  tutorials:
    enabled: false           # 是否启用教程中心
    showInNavigation: false  # 是否在导航栏显示
    showInMobile: false     # 移动端是否直接显示(false则放入汉堡菜单)
    order: 1                # 导航顺序
  # 可以添加更多自定义文档集合
  # guides:
  #   enabled: false
  #   showInNavigation: true
  #   showInMobile: false
  #   order: 2


# ========================================
# 文件配置
# ========================================
# 系统会自动扫描 Markdown 中的文件链接
# 如需手动配置，请参考以下格式：
files:
  # - title: "【请填写】文件标题"
  #   description: "【请填写】文件描述"
  #   type: "pdf"
  #   path: "/content/files/pdfs/your-file.pdf"
  #   preview: true

# ========================================
# 项目列表

# ========================================
projects:
  - name: "PPage"
    description: "纯前端的个人主页生成系统"
    url: "https://github.com/mappedinfo/ppage"
    tags:
      - "前端"
      - "GitHub"

# ========================================
# 部署配置
# 重要：请修改为你自己的仓库地址！
# 用于 scripts/deploy.sh 脚本部署
# ========================================
deploy:
  repository: "https://github.com/wsqstar/ppage"  # 你的 GitHub 仓库地址
  branch: "gh-pages"  # 部署分支，默认 gh-pages
  customDomain: "shiqi-wang.com"  # 自定义域名，例如: "example.com" 或 "www.example.com"
                    # 留空则不生成 CNAME 文件

# ========================================
# 新闻/动态配置
# ========================================
# 可以展示学术活动、论文状态、访问交流等动态信息
news:
  - title: "创建了PPage项目"
    description: "为了写个人主页，创建了一个静态网站生成器"
    type: "other"  # 可选: paper, award, talk, visit, conference, graduation, service, other
    date: "2025-12-31"
    tags:
      - "项目"
