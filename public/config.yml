# PPage 个人主页配置文件
# 请按照注释提示填写你的个人信息

# ========================================
# 站点基本信息
# ========================================
site:
  title: "Shiqi Wang"
  description: "【请填写】网站描述"
  author: "【请填写】你的名字"
  baseUrl: "/"

# ========================================
# 个人信息
# ========================================
profile:
  name: "【请填写】你的名字"
  avatar: "/assets/images/avatar.jpg"  # 请将头像放在 public/assets/images/ 目录下
  bio: "【请填写】简短的个人介绍"
  email: "【请填写】your.email@example.com"
  location: "【请填写】城市, 国家"

# ========================================
# 社交链接
# ========================================
social:
  - name: "GitHub"
    icon: "github"
    url: "【请填写】https://github.com/yourusername"
  - name: "Email"
    icon: "email"
    url: "【请填写】mailto:your.email@example.com"
  # 可以添加更多社交链接：
  # - name: "Twitter"
  #   icon: "twitter"
  #   url: "https://twitter.com/yourusername"

# ========================================
# 导航菜单配置
# ========================================
navigation:
  - name: "首页"
    path: "/"
  - name: "关于"
    path: "/about"
  - name: "项目"
    path: "/projects"
  - name: "博客"
    path: "/posts"
  - name: "文件"
    path: "/files"
  - name: "动态"
    path: "/news"

# ========================================
# 主题配置
# ========================================
theme:
  default: "light"  # 可选: light, dark, academic
  available:
    - "light"
    - "dark"
    - "academic"

# ========================================
# 语言配置
# ========================================
language:
  default: "zh"  # zh(中文) 或 en(英文)

# ========================================
# 内容路径配置（通常不需要修改）
# ========================================
content:
  postsPath: "/content/posts"
  pagesPath: "/content/pages"
  filesPath: "/content/files"
  assetsPath: "/assets"

# ========================================
# 文件配置
# ========================================
# 系统会自动扫描 Markdown 中的文件链接
# 如需手动配置，请参考以下格式：
files:
  # - title: "【请填写】文件标题"
  #   description: "【请填写】文件描述"
  #   type: "pdf"
  #   path: "/content/files/pdfs/your-file.pdf"
  #   preview: true

# ========================================
# 项目列表
# ========================================
projects:
  - name: "【请填写】项目名称"
    description: "【请填写】项目描述"
    url: "【请填写】https://github.com/yourusername/project"
    tags:
      - "【请填写】标签1"
      - "【请填写】标签2"

# ========================================
# 部署配置
# ========================================
deploy:
  repository: "【请填写】https://github.com/yourusername/ppage"
  branch: "gh-pages"

# ========================================
# 新闻/动态配置
# ========================================
# 可以展示学术活动、论文状态、访问交流等动态信息
news:
  - title: "【请填写】动态标题"
    description: "【请填写】动态描述"
    type: "paper"  # 可选: paper, award, talk, visit, conference, graduation, service, other
    date: "2025-12-31"
    tags:
      - "【请填写】标签"
